
<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
  var greeting = "";
  var d = new Date();
  var time = d.getHours();
  if (time < 10) {
    greeting = "Good morning";
  } else if (time < 20) {
    greeting = "Good day";
  } else {
    greeting = "Good evening";
  }

  greeting =  "<h2>" + greeting + " ! </h2>"
  document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
